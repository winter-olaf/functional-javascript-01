## reduce에서 nop 지원

<script>
  go(
    [1, 2, 3, 4, 5, 6, 7, 8],
    L.map((a) => {
      log(a)
      return new Promise((resolve) => setTimeout(() => resolve(a * a), 1000))
    }),
    L.filter((a) => {
      log(a)
      return new Promise((resolve) => setTimeout(() => resolve(a % 2), 1000))
    }),
    take(2),
    // reduce(add),
    log
  )
</script>
